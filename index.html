<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Racer!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/racer.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
</head>

<body>
  <h1>JavaScript Drag Racer Challenge! Go!</h1>
  <h2>Player 1 press 'q', Player 2 press 'p'</h2><br>
  <div id="main">
    <table class="racer_table">
      <tbody>
        <tr id="p1_strip" > <!-- first -->
          <td class="active" class="p1_strip" class="p1c1">1</td>
          <td class="p1_strip" class="p1c2"></td>
          <td class="p1_strip" class="3"></td>
          <td class="p1_strip" class="4"></td>
          <td class="p1_strip" class="5"></td>
          <td class="p1_strip" class="6"></td>
          <td class="p1_strip" class="7"></td>
          <td class="p1_strip" class="8"></td>
          <td class="p1_strip" class="9"></td>
          <td class="p1_strip" class="10"></td>
          <td class="p1_strip" class="11"></td>
        </tr> <!-- second -->
        <tr id="p2_strip">
          <td class="p1_strip">2</td>
          <td class="p2_strip" class="1"></td>
          <td class="p2_strip" class="2"></td>
          <td class="p2_strip" class="3"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p1_strip"></td>
        </tr>
        <tr> <!-- 3rd -->
          <td class="p1_strip">3</td>
          <td class="p2_strip"></td>
          <td colspan="7" class="invisible"></td>
          <td class="p2_strip"></td>
          <td class="p1_strip"></td>
        </tr>
        <tr> <!-- 4th -->
          <td class="p1_strip">4</td>
          <td class="p2_strip"></td>
          <td colspan="7" class="invisible"></td>
          <td class="p2_strip"></td>
          <td class="p1_strip"></td>
        </tr>
        <tr> <!-- 5th -->
          <td class="p1_strip">5</td>
          <td class="p2_strip"></td>
          <td colspan="7" class="invisible"></td>
          <td class="p2_strip"></td>
          <td class="p1_strip"></td>
        </tr>
        <tr> <!-- 6th -->
          <td class="p1_strip">6</td>
          <td class="p2_strip"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="p2_strip"></td>
          <td class="p1_strip"></td>
        </tr>
        <tr> <!-- 7th -->
          <td class="p1_strip">7</td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p2_strip"></td>
          <td class="p1_strip"></td>
        </tr>
        <tr> <!-- 8th -->
          <td class="p1_strip">8</td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
          <td class="p1_strip"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
