<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Racer!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/racer.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
</head>

<body>
  <h2>JavaScript Drag Racer Challenge! Go!</h2>
  <h3>Player 1 press 'q', Player 2 press 'p'</h3><br>
  <div id="main">
    <table class="racer_table">
      <tbody>
        <tr id="player1_strip"> <!-- first -->
          <td class="active"></td>
        </tr> <!-- second -->
        <tr id="player2_strip">
          <td class="active"></td>
        </tr>
        <tr> <!-- 3rd -->
          <td></td>
          <td>yea</td>
          <td colspan="7" class="invisible"></td>
          <td></td>
          <td></td>
        </tr>
        <tr> <!-- 4th -->
          <td></td>
          <td></td>
          <td colspan="7" class="invisible"></td>
          <td></td>
          <td></td>
        </tr>
        <tr> <!-- 5th -->
          <td></td>
          <td></td>
          <td colspan="7" class="invisible"></td>
          <td></td>
          <td></td>
        </tr>
        <tr> <!-- 6th -->
          <td>6</td>
          <td></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td class="invisible"></td>
          <td></td>
          <td></td>
        </tr>
        <tr> <!-- 7th -->
          <td>7</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
